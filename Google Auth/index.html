<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
  </head>
  <body>
    <h1>Authentication Example</h1>
    <button id="googleSignIn">Sign In with Google</button>

    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyD-Il6M49EPIOVJCqnmS0-QnSgGfRdXEag",
        authDomain: "auth-22f20.firebaseapp.com",
        projectId: "auth-22f20",
        storageBucket: "auth-22f20.appspot.com",
        messagingSenderId: "501784522303",
        appId: "1:501784522303:web:bb6fb9ecf87e98f287528a",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Get a reference to the Firebase auth service
      const auth = firebase.auth();

      // Sign in with Google event
      document
        .getElementById("googleSignIn")
        .addEventListener("click", async () => {
          try {
            const provider = new firebase.auth.GoogleAuthProvider();
            await auth.signInWithPopup(provider);
            console.log(
              "User signed in with Google successfully",
              auth.currentUser
            );
          } catch (error) {
            console.error("Google sign-in error:", error);
          }
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
  </head>
  <body>
    <h1>Authentication Example</h1>
    <button id="googleSignIn">Sign In with Google</button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC8GnM9nvF6Nx2qIRxiAGiPJ1kE9-cpSGU",
        authDomain: "auth-801d1.firebaseapp.com",
        projectId: "auth-801d1",
        storageBucket: "auth-801d1.appspot.com",
        messagingSenderId: "562463063066",
        appId: "1:562463063066:web:c050679744900e8949a5a3",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // Get a reference to the Firebase auth service
      const auth = getAuth();

      // Sign in with Google event
      document
        .getElementById("googleSignIn")
        .addEventListener("click", async () => {
          try {
            const provider = new GoogleAuthProvider();
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            console.log("User signed in with Google successfully", user);
          } catch (error) {
            console.error("Google sign-in error:", error.code, error.message);
          }
        });
    </script>
  </body>
</html>

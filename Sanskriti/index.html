<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Website</title>
</head>
<body>
  <form id="form" class="form">
    <h2>Sign Up Form</h2>

    <div class="input-control error">
      <label for="firstname">First Name : </label>
      <input
        type="text"
        id="firstname"
        placeholder="Enter your first name"
      />
    </div>

    <div class="input-control error">
      <label for="middlename">Middle Name : </label>
      <input
        type="text"
        id="middlename"
        placeholder="Enter your middle name"
      />
    </div>

    <div class="input-control error">
      <label for="lastname">Last Name : </label>
      <input
        type="text"
        id="lastname"
        placeholder="Enter your last name"
      />
    </div>

    <div class="input-control error">
      <label for="email">Email Address : </label>
      <input
        type="text"
        id="email"
        placeholder="Enter your email address"
      />
    </div>

    <div class="input-control error">
      <label for="password">Password : </label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
      />
    </div>

    <div class="input-control error">
      <label for="confirm-password">Confirm password : </label>
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm password"
      />
    </div>

    <div class="input-control error">
      <label for="DOB">Date Of Birth : </label>
      <input type="date" id="DOB" placeholder="Select your date" />
    </div>

    <div class="input-control error">
      <label for="git">Github Link : </label>
      <input type="url" id="git" placeholder="Enter your GitHub URL" />
    </div>

    <div class="input-control error">
      <label for="Linkedln">LinkedIn Link : </label>
      <input type="url" id="Linkedln" placeholder="Enter your LinkedIn URL" />
    </div>

    <div class="submit-btn">
      <input type="button" value="Submit" onclick="checkInputs()" />
    </div>
  </form>
</body>
<script src="script.js"></script>
</html>
